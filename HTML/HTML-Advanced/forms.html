<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devrabic</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="text">Text Input:</label>
      <input type="text" id="text" name="text" value="" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" value="" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="" />

      <label for="url">URL:</label>
      <input type="url" id="url" name="url" value="" />

      <label for="number">Number:</label>
      <input type="number" id="number" name="number" value="" />

      <label for="range">Range:</label>
      <input
        type="range"
        id="range"
        name="range"
        min="0"
        max="100"
        step="1"
        value="50"
      />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" value="" />

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" value="" />

      <label for="datetime-local">Datetime Local:</label>
      <input
        type="datetime-local"
        id="datetime-local"
        name="datetime-local"
        value=""
      />

      <label for="month">Month:</label>
      <input type="month" id="month" name="month" value="" />

      <label for="week">Week:</label>
      <input type="week" id="week" name="week" value="" />

      <label for="search">Search:</label>
      <input type="search" id="search" name="search" value="" />

      <label for="tel">Telephone:</label>
      <input type="tel" id="tel" name="tel" value="" />

      <label for="color">Color:</label>
      <input type="color" id="color" name="color" value="#000000" />

      <label for="checkbox">Checkbox:</label>
      <input type="checkbox" id="checkbox" name="checkbox" value="checkbox" />

      <label for="radio">Radio:</label>
      <input type="radio" id="radio" name="radio" value="radio" />

      <label for="file">File:</label>
      <input type="file" id="file" name="file" value="" />
    </form>
  </body>
</html>
